
[one-request]
network=fogsim1.net1 
sim-time-limit = 5s


[ high-ttraffic]
network=fogsim1.net1 
sim-time-limit = 10s

**.pc*.messagesGenerateLowerBound = 100.0e-3  //10ms     
**.pc*.messagesGenerateUpperBound = 150.0e-3   //150ms
**.fogNode*.queueSize  = 5  # set queue size to 5 for example
**.fogNode*.processingDelay = 15.0e-3  # 10 ms delay for example
**.Server.processingDelay = 10.0e-3
**.Server.queueSize = 100 
**.Server.wattsConsumePerSecond = 400 
[ low-traffic]
network=fogsim1.net1 
sim-time-limit = 10s

**.pc*.messagesGenerateLowerBound = 100.0e-3  //100ms
**.pc*.messagesGenerateUpperBound = 500.0e-3  //500ms
**.fogNode*.queueSize  = 5  # set queue size to 5 for example
**.fogNode*.processingDelay = 20.0e-3  # 10 ms delay for example
**.Server.processingDelay = 10.0e-3
**.Server.queueSize = 100 
**.Server.wattsConsumePerSecond = 400 
